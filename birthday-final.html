<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        :root {
            --bg-1: #0b0518;
            --bg-2: #1b0f3a;
            --accent-1: #ff5fd4;
            --accent-2: #8a5dff;
            --card: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            min-height: 100vh;
            background: radial-gradient(circle at 20% 20%, #2b1d5b 0, transparent 30%),
                        radial-gradient(circle at 80% 10%, #401c6b 0, transparent 35%),
                        linear-gradient(135deg, var(--bg-1), var(--bg-2));
            color: #fff;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Confetti canvas */
        #confettiCanvas, #balloonCanvas {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Main layout */
        .card-shell {
            position: relative;
            z-index: 2;
            width: min(960px, 90vw);
            backdrop-filter: blur(12px);
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.45), 0 0 40px rgba(255, 95, 212, 0.25);
            border-radius: 24px;
            padding: clamp(20px, 3vw, 36px);
            overflow: hidden;
        }

        /* Glow ring */
        .ring {
            position: absolute;
            inset: -20%;
            background: conic-gradient(from 120deg, rgba(255, 95, 212, 0.35), rgba(138, 93, 255, 0.15), rgba(255, 95, 212, 0.35));
            filter: blur(60px);
            opacity: 0.6;
            animation: spin 18s linear infinite;
            z-index: 0;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            font-weight: 600;
            letter-spacing: 0.06em;
            color: #ffd9f6;
            box-shadow: 0 0 20px rgba(255, 95, 212, 0.35);
            margin-bottom: 14px;
        }

        h1 {
            font-size: clamp(2.6rem, 6vw, 4rem);
            line-height: 1.1;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            color: #ffe6ff;
            text-shadow: 0 0 20px rgba(255, 95, 212, 0.6), 0 0 40px rgba(138, 93, 255, 0.35);
            margin-bottom: 10px;
        }

        .name {
            font-size: clamp(1.6rem, 4vw, 2.4rem);
            color: #ffb7f0;
            margin-bottom: 18px;
            text-shadow: 0 0 18px rgba(255, 95, 212, 0.5);
        }

        .message {
            font-size: clamp(1.05rem, 2.4vw, 1.35rem);
            color: #f3e8ff;
            line-height: 1.75;
            max-width: 720px;
            margin: 0 auto 26px;
            opacity: 0.92;
        }

        .gif-wrap {
            margin: 24px auto 8px;
            display: grid;
            place-items: center;
        }

        .gif-wrap img {
            width: min(280px, 60vw);
            aspect-ratio: 1 / 1;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 12px 60px rgba(255, 95, 212, 0.35), 0 0 30px rgba(138, 93, 255, 0.3);
            animation: pop 1s ease;
            background: rgba(255, 255, 255, 0.04);
            padding: 12px;
        }

        @keyframes pop {
            0% { transform: scale(0.6); opacity: 0; }
            60% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }

        .footer-note {
            margin-top: 14px;
            color: #cbb3ff;
            font-size: 0.95rem;
            letter-spacing: 0.04em;
            opacity: 0.9;
        }

        /* Floating accents */
        .orb {
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 95, 212, 0.28), transparent 60%);
            filter: blur(18px);
            animation: float 12s ease-in-out infinite;
            z-index: 1;
        }

        .orb.secondary {
            background: radial-gradient(circle, rgba(138, 93, 255, 0.28), transparent 60%);
            animation-duration: 14s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-30px) translateX(20px); }
        }

        /* Buttons (no music here, but kept for possible actions) */
        .button-row {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 12px;
        }

        .btn {
            padding: 12px 18px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.06);
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.03em;
            transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 95, 212, 0.5);
            box-shadow: 0 0 20px rgba(255, 95, 212, 0.35);
        }

        @media (max-width: 540px) {
            .card-shell { padding: 18px; }
            .badge { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <canvas id="confettiCanvas"></canvas>
    <canvas id="balloonCanvas"></canvas>

    <div class="card-shell">
        <div class="ring"></div>
        <div class="orb" style="top: -40px; left: -20px;"></div>
        <div class="orb secondary" style="bottom: -30px; right: 10px;"></div>
        <div class="content">
            <div class="badge">ðŸŽ‰ Happy Birthday</div>
            <h1>Happy Birthday</h1>
            <div class="name" id="displayName">Dear Friend</div>
            <div class="message" id="displayMessage">
                Wishing you a day filled with joy, laughter, and sweet surprises. May all your wishes come true!
            </div>
            <div class="gif-wrap">
                <img src="https://i.pinimg.com/originals/29/b4/e2/29b4e2a06c19c69814bc5efe5386c6d1.gif" alt="Birthday Cat" />
            </div>
            <div class="footer-note">Blow out the candle and make a wish âœ¨</div>
            <div class="button-row">
                <button class="btn" onclick="shuffleColors()">Change Colors</button>
                <button class="btn" onclick="shuffleMessage()">New Wish</button>
            </div>
        </div>
    </div>

    <script>
        // Confetti
        const confettiCanvas = document.getElementById('confettiCanvas');
        const ctxC = confettiCanvas.getContext('2d');
        const balloonCanvas = document.getElementById('balloonCanvas');
        const ctxB = balloonCanvas.getContext('2d');

        const resize = () => {
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
            balloonCanvas.width = window.innerWidth;
            balloonCanvas.height = window.innerHeight;
        };
        window.addEventListener('resize', resize);
        resize();

        const colors = ['#ff5fd4', '#ffb3f6', '#8a5dff', '#7cf3ff', '#ffe28a'];
        const confetti = Array.from({ length: 180 }, () => createConfetti());

        function createConfetti() {
            return {
                x: Math.random() * confettiCanvas.width,
                y: Math.random() * confettiCanvas.height,
                r: Math.random() * 6 + 2,
                c: colors[Math.floor(Math.random() * colors.length)],
                s: Math.random() * 2 + 1,
                drift: Math.random() * 0.6 - 0.3,
                rot: Math.random() * Math.PI,
            };
        }

        function drawConfetti() {
            ctxC.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            confetti.forEach(p => {
                ctxC.save();
                ctxC.translate(p.x, p.y);
                ctxC.rotate(p.rot);
                ctxC.fillStyle = p.c;
                ctxC.fillRect(-p.r, -p.r, p.r * 2, p.r * 2.6);
                ctxC.restore();
                p.y += p.s;
                p.x += p.drift;
                p.rot += 0.02;
                if (p.y > confettiCanvas.height + 20) {
                    p.y = -20;
                    p.x = Math.random() * confettiCanvas.width;
                }
            });
            requestAnimationFrame(drawConfetti);
        }
        drawConfetti();

        // Balloons (simple floaters)
        const balloons = Array.from({ length: 14 }, () => createBalloon());
        function createBalloon() {
            return {
                x: Math.random() * balloonCanvas.width,
                y: balloonCanvas.height + Math.random() * 200,
                r: Math.random() * 18 + 14,
                c: colors[Math.floor(Math.random() * colors.length)],
                s: Math.random() * 0.6 + 0.35,
                wobble: Math.random() * 0.6 + 0.2,
                phase: Math.random() * Math.PI * 2,
            };
        }

        function drawBalloons() {
            ctxB.clearRect(0, 0, balloonCanvas.width, balloonCanvas.height);
            balloons.forEach(b => {
                ctxB.beginPath();
                ctxB.ellipse(b.x, b.y, b.r * 0.9, b.r * 1.2, 0, 0, Math.PI * 2);
                ctxB.fillStyle = b.c;
                ctxB.fill();
                ctxB.beginPath();
                ctxB.moveTo(b.x, b.y + b.r * 1.2);
                ctxB.lineTo(b.x + Math.sin(b.phase) * 4, b.y + b.r * 2.1);
                ctxB.strokeStyle = 'rgba(255,255,255,0.7)';
                ctxB.lineWidth = 1.5;
                ctxB.stroke();
                b.y -= b.s;
                b.x += Math.sin(b.phase) * 0.4;
                b.phase += b.wobble * 0.02;
                if (b.y < -80) Object.assign(b, createBalloon());
            });
            requestAnimationFrame(drawBalloons);
        }
        drawBalloons();

        // Simple color shuffle
        function shuffleColors() {
            document.documentElement.style.setProperty('--bg-1', colors[Math.floor(Math.random() * colors.length)]);
            document.documentElement.style.setProperty('--bg-2', colors[Math.floor(Math.random() * colors.length)]);
        }

        // Message shuffle
        const wishes = [
            'Hope your day is as sweet as cake and as bright as the candles! âœ¨',
            'Here is to more laughs, more hugs, and endless joy. ðŸŽˆ',
            'May your year shine with love, success, and little surprises. ðŸŒŸ',
            'Keep smiling, keep shiningâ€”today is all about you! ðŸ’–'
        ];
        function shuffleMessage() {
            const msg = wishes[Math.floor(Math.random() * wishes.length)];
            document.getElementById('displayMessage').textContent = msg;
        }
    </script>
</body>
</html>
